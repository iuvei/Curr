    $(document).ready(function () {
        $("form").submit(function (e) {

                name: e.target.name.value,
                title: e.target.title.value,

                co: e.target.co.value

                type: 'POST',
                url: "/api/registe",
                data: JSON.stringify(req),
                contentType: "application/json",

            }).done(function (data) {

//                }, 1000)

            }).fail(function (error) {
                console.error(error);
            })
        });
    });
</script>
